{% load highlight %}

<div class="result-cell">
    <a href="{{ row.url }}" title="{{ row.author }} / {{ row.name }}" target="_blank">
{#        <h4 class="project-title">{{ row.author }} / {{ row.name }}</h4>#}
        <h4 class="project-title">{% highlight row.author with query %} / {% highlight row.name with query max_length 200 %}</h4>
    </a>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm btn-default"><i class="fa fa-star"></i></button>
        <button type="button" class="btn btn-sm btn-default">{{ row.star }}</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm btn-default"><i class="fa fa-eye"></i></button>
        <button type="button" class="btn btn-sm btn-default">{{ row.watch }}</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-sm btn-default"><i class="fa fa-code-fork"></i></button>
        <button type="button" class="btn btn-sm btn-default">{{ row.fork }}</button>
    </div>

    <p class="project-meta">{% highlight row.desc with query %}</p>

</div>
