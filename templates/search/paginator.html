<ul class="pager">
    {% if page_obj.has_previous %}
        <li class="pull-left">
            <a href="{{ request.path }}?q={{ query }}&page={{ page_obj.previous_page_number }}"><i class="fa fa-arrow-left fa-lg"></i>上一页</a></li>
    {% endif %}

    {% if page_obj.has_next %}
        <li class="next">
            <a href="{{ request.path }}?q={{ query }}&page={{ page_obj.next_page_number }}">下一页&nbsp;<i class="fa fa-arrow-right fa-lg"></i></a></li>
    {% endif %}
</ul>
