{% load i18n %}

<nav class="panel">
	<p class="panel-heading">
		{% trans "categoroies" %}
	</p>
	{% for row in categories %}
		<a class="panel-block is-active" href="{% url 'eprint:index' %}?category={{ row.category }}">
			<strong>{{ row.category }}</strong>&nbsp;
			<span>{{ row.eprint_count }}</span>
		</a>
	{% endfor %}
</nav>
