{% load i18n %}
{% load tagging_tags post_extras %}

<div id="blog-slider">
    <div class="latest-update">
        <p>{% trans 'latest-update' %}</p>
        {% latest_update %}
    </div>

    <div class="post-tags">
        <p>{% trans 'tag' %}</p>
        {% tag_cloud_for_model blog.Post as tags with steps=10 min_count=1 distribution=log %}
        {% for tag in tags %}
            <a href="#" title="{% trans tag.name %}">
                <span class="label label-tag">{% trans tag.name %}</span>
            </a>
        {% endfor %}
    </div>

    <div class="ads">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- blog-slider -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:320px;height:100px"
        data-ad-client="ca-pub-6224720106791773"
        data-ad-slot="3673225443"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    </div>
</div>
