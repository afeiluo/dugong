<div class="post-preview">
    <a href="{{ post.get_absolute_url }}" title="{{ post.title }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">{{ post.content|striptags|truncatechars:100 }}</h3>
    </a>
    <p class="post-meta">
        {% for tag in post.tags %}
            <span class="label label-tag">
                <a href="{% url 'web_blog_tags' tag.pk %}" title="{{ tag.name }}">{{ tag.name }}</a>
            </span>
        {% endfor %}

        <span class="updated-datetime">{{ post.last_update }}</span>
    </p>
</div>
<hr>
