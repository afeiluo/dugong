<article class="media" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="media-content">
		<h1 class="title typo-h1" style="font-size: 24px;">
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</h1>
		<div class="typo-p tile">
			{{ post.digest|safe|truncatechars:100 }}
		</div>
		<nav class="level is-desktop" style="margin-top: 20px;">
			<div class="level-left tags">
				{% for tag in post.tags.all %}
					<a class="level-item tag" href="{% url 'blog:tags' tag.pk %}" title="{{ tag.name }}"
						 style="margin-top: .5rem;">{{ tag.name }}</a>
				{% endfor %}
			</div>
			<div class="level-right" style="margin-bottom: 1rem;">
				<time class="level-item">
					<i class="fas fa-calendar-alt"></i>&nbsp;{{ post.created_at|date:"Y-m-d" }}
				</time>
			</div>
		</nav>
	</div>
</article>
